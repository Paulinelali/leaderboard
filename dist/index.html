<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayomide's Leaderboard</title>
<script defer src="bundle.js"></script></head>
<body>

    <section class="site-wrapper">
        <header class="header">
            <div class="annou">Ayomide leaderboard</div>
            <div class="elements">
                <div class="left-right-arrow-wrapper"></div>
                <div class="cancel-icon"></div>
                <div class="up-arrow"></div>
                <div class="search-field"></div>
                <div class="search-icon"></div>
            </div>
        </header>
        <main class="main">
            <div class="tltel"><h1>Leaderboard</h1></div>
            <section class="left-section">
                <div class="recent-score-search">
                    <p class="p1">Recent score</p>
                    <button class="refresh">Refresh</button>
                </div>
                <div class="score-board"></div>
            </section>
            <section class="right-section">
                <p class="p1">Add your score</p>
                <form action="">
                    <input type="text" name="name" id="" placeholder="Your name">
                    <input type="number" name="score" id="" placeholder="Your score">
                    <button type="submit" class="submit">Submit</button>
                </form>
            </section>
        </main>
    </section>    
</body>
</html>
